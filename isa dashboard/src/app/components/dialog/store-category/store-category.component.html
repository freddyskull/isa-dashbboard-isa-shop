<h1 mat-dialog-title class="text-center">Lista de Categorias dentro de la tienda</h1>
<div mat-dialog-content class="mb-5 mt-5">
  <div class="row">
    <div class="col-md-12">
      <div class="text-center text-light mb-4">
        <button type="button" (click)="click =! click" *ngIf="!click" class="no-class text-light"> 
            Agregar nueva categoria
        </button>
      </div>
    </div>
  </div>
  <div class="animated fadeIn" *ngIf="click">
    <form >
      <div class="row">
        <div class="col-md-6">
          <mat-form-field>
            <input matInput placeholder="Nombre de la categoria" autocomplete="off" [(ngModel)]="result.nombre" name="name" required>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field>
            <input matInput placeholder="DescripciÃ³n" autocomplete="off" [(ngModel)]="result.descripcion" name="des">
          </mat-form-field>
        </div>
        <div class="col-md-12">
           <button mat-button (click)="click =! click" *ngIf="click">Cancelar</button> 
           <button (click)="addCategorys()" mat-button>Enviar</button> <mat-progress-bar class="animated fadeIn" *ngIf="loading" mode="indeterminate"></mat-progress-bar>
        </div>
      </div>
    </form>
  </div>
  <div class="d-flex justify-content-center">
      <mat-spinner class="animated fadeIn" *ngIf="loadingCat"></mat-spinner>
  </div>
  <mat-chip-list class="animated fadeIn" *ngIf="!loadingCat">
    <mat-chip *ngFor="let item of data">
      {{item.nombre}}
      <mat-icon matChipRemove (click)="delete(item)">cancel</mat-icon>
    </mat-chip>
  </mat-chip-list>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cerrar</button>
</div>
