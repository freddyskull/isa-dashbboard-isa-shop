<h1 mat-dialog-title class="text-center">Lista de productos seleccionados</h1>
<div mat-dialog-content class="mb-5 mt-5">
  <mat-chip-list>
    <mat-chip *ngFor="let item of data">
      {{item.name}}
      <mat-icon matChipRemove (click)="delete(item)">cancel</mat-icon>
    </mat-chip>
  </mat-chip-list>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button  cdkFocusInitial>Enviar a la tienda</button>
</div>
