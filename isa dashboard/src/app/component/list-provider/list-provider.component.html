<div class="ml-5">
    <nav class="nav-component">
      <a [routerLink]="['/inicio']" routerLinkActive="router-link-active" >Inicio</a> / <a [routerLink]="['/proveedores']" routerLinkActive="router-link-active" >Lista de proveedores</a>
    </nav>
</div>
<div class="text-center m-5 animated fadeIn">
  <a routerLink="/proveedores/agregar" ><p class="add">AGREGAR NUEVO PROVEEDOR</p> </a>
</div>
<div class="col-md-12">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Buscar proveedor..." name="filter" [(ngModel)]="filter">
  </div> 
</div>
<div class="container-fluid mt-5">
  <div class="row">
    <div class="col-md-4" *ngFor="let pro of prov | filterProduct:filter">
      <div class="card card-profile">
        <div class="card-avatar">
          <a href="" data-toggle="modal" data-target=".bd-example-modal-lg" (click)="getProv(pro.id)">
            <img class="img" src="{{pro.img == '' ? './assets/img/proveedor.jpg' : pro.img}}" />
          </a>
        </div>
        <div class="card-body">
          <h6 class="card-category"> {{pro.email}} </h6>
          <h4 class="card-title">{{pro.name}}</h4>
          <div class="row mt-2 mb-2 text-left">
            <div class="col md-6">
                Teléfono: {{pro.tel}}
            </div>
            <div class="col md-6">
                Proveedor: {{pro.provider}}
            </div>
          </div>
          <div class="row mt-2 mb-4 text-left">
              <div class="col md-6 ">
                  Dirección: {{pro.direccion}} 
              </div>
              <div class="col md-6 ">
                  Dirección: {{pro.direccion}} 
              </div>
          </div>
          <div class="d-flex justify-content-center">
              <a class="btn btn-warning btn-round" [routerLink]="['/proveedores/editar/',pro.id]" routerLinkActive="router-link-active"><i class="material-icons">create</i></a>
              <a  class="btn btn-danger btn-round" (click)="deleteProv(pro.id)"><i class="material-icons">delete</i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
